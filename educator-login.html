<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educator Login â€“ Essay Grader</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      color: #111;
      padding: 2rem;
      text-align: center;
    }

    .box {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #111;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .error-message {
      color: #c00;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Educator Login</h1>
    <p style="margin-bottom: 2rem;">Access restricted to authorized pilot participants</p>

    <form id="login-form" onsubmit="return handleLogin(event)">
      <label for="educator-id">Username</label>
      <input type="text" id="educator-id" name="educator-id" required />


      <label for="access-key">Access Key</label>
      <input type="password" id="access-key" name="access-key" required />

      <button type="submit">Sign In</button>
      <p id="error-message" class="error-message">Invalid credentials. Please try again.</p>
    </form>
    <a href="essay-grader.html" class="button" style="margin-top: 2rem; display: inline-block; padding: 0.5rem 1rem; background-color: #111111; color: #fff; text-decoration: none; border-radius: 4px;">Back to Essay Grader</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const id = document.getElementById('educator-id').value.trim();
      const key = document.getElementById('access-key').value.trim();
      const error = document.getElementById('error-message');

      // Fake validation (replace with real check later if needed)
      if (id === 'auxin' && key === 'ventures2025') {
        // Redirect or load protected content
        alert('Access granted. Redirecting...');
        window.location.href = 'confidential.html'; // Replace or change target as needed
      } else {
        error.style.display = 'block';
      }

      return false;
    }
  </script>
</body>
</html>
